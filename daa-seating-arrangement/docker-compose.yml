version: '3.8'

services:
  seating-arrangement:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seating-arrangement-app
    ports:
      - "8501:8501"
    volumes:
      - ./output:/app/output
      - ./input_data_tt.xlsx:/app/input_data_tt.xlsx:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

